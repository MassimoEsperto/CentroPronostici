<clr-alert *ngIf="success" [clrAlertType]="'success'">
    <clr-alert-item>
        <span class="alert-text">{{success}}</span>
    </clr-alert-item>
</clr-alert>
<clr-alert *ngIf="error" [clrAlertType]="'warning'">
    <clr-alert-item>
        <span class="alert-text">{{error}}</span>
    </clr-alert-item>
</clr-alert>

<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-header">
                Aggiungi Squadra
            </div>
            <form class="clr-form" (submit)="onAddSquadra(newTeam,girone)">
                <div class="card-block">
                    <div class="clr-form-control">
                        <label for="squadre" class="clr-control-label">Inserisci il nome e aggiorna
                            li lista!</label>
                        <div class="clr-control-container clr-error">
                            <div class="clr-input-wrapper mb-16">
                                <input clrInput placeholder="Squadra" type="text"
                                    [(ngModel)]="newTeam" name="newTeam" required />
                            </div>
                            <div class="clr-input-wrapper mb-16">
                                <input clrInput placeholder="Girone" type="text"
                                    [(ngModel)]="girone" name="girone" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm" [disabled]="newTeam==''||girone==''">Aggiungi</button>
                </div>
            </form>
        </div>
    </div>
</div>
<clr-datagrid>
  <clr-dg-column [style.min-width.px]="80" [style.width.px]="80">elimina</clr-dg-column>
  <clr-dg-column>Squadra</clr-dg-column>
  <clr-dg-column>Girone</clr-dg-column>

  <clr-dg-row *clrDgItems="let squadra of squadre;let i = index;" [clrDgItem]="squadra">

      <clr-dg-cell [style.min-width.px]="80" [style.width.px]="80">
          <clr-icon shape="trash" class="is-solid" (click)="onDeleteSquadra(squadra)"></clr-icon>
      </clr-dg-cell>
      <clr-dg-cell>{{squadra.nome}}</clr-dg-cell>
      <clr-dg-cell>{{squadra.girone}}</clr-dg-cell>

  </clr-dg-row>

</clr-datagrid>
