<clr-alert *ngIf="success" [clrAlertType]="'success'">
    <clr-alert-item>
        <span class="alert-text">{{success}}</span>
    </clr-alert-item>
</clr-alert>
<clr-alert *ngIf="error" [clrAlertType]="'warning'">
    <clr-alert-item>
        <span class="alert-text">{{error}}</span>
    </clr-alert-item>
</clr-alert>

<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-header">
                Gestisci Scommessa
            </div>
            <form class="clr-form" (submit)="onAddRecord(gruppo,risultato)">
                <div class="card-block">
                    <div class="clr-form-control">

                        <clr-select-container>
                            <label>Tipologia</label>
                            <select clrSelect name="gruppo" [(ngModel)]="gruppo" (change)="onChangeSelect($event)">
                                <option *ngFor="let item of combo.scommesseBase" value="{{item.id}}">
                                    {{item.descrizione}}</option>
                            </select>
                        </clr-select-container>
                        <clr-select-container>
                            <label>Risultato</label>
                            <select clrSelect name="risultato" [(ngModel)]="risultato">
                                <option *ngFor="let item of popolaCombo()" value="{{item}}">{{item}}</option>
                            </select>
                        </clr-select-container>

                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm" [disabled]="risultato==''||gruppo==''">Aggiungi</button>
                </div>
            </form>
        </div>
    </div>
</div>
<clr-datagrid>
    <clr-dg-column [style.min-width.px]="80" [style.width.px]="80">elimina</clr-dg-column>
    <clr-dg-column>Evento</clr-dg-column>
    <clr-dg-column>Risultato</clr-dg-column>

    <clr-dg-row *clrDgItems="let element of scommesse;let i = index;" [clrDgItem]="element">

        <clr-dg-cell [style.min-width.px]="80" [style.width.px]="80">
            <clr-icon shape="trash" class="is-solid" (click)="onDeleteRecord(element)"></clr-icon>
        </clr-dg-cell>
        <clr-dg-cell>{{element.descrizione}}</clr-dg-cell>
        <clr-dg-cell>{{element.risultato}}</clr-dg-cell>

    </clr-dg-row>

</clr-datagrid>
