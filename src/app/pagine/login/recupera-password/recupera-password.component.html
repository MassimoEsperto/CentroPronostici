<div class="inventory-body">
    <div class="registrer">
        <div class="clr-row">
            <div>
                <div class="card">
                    <div class="card-header">
                        Recupera Password
                    </div>
                    <div class="card-block">
                        <div class="card-title"></div>
                        <div class="card-text">

                            <form clrForm #loggato="ngForm" (submit)="recupera(loggato)">

                                <clr-input-container>
                                    <label>Username</label>
                                    <input clrInput type="text" [(ngModel)]="loggato.username" name="username"
                                        required />
                                </clr-input-container>

                                <clr-input-container>
                                    <label>Email</label>
                                    <input clrInput type="email" [(ngModel)]="loggato.email" name="email"
                                        #useremail="ngModel" required
                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                </clr-input-container>
                                <button class="btn btn-primary btn-block margine-16" 
                                    [disabled]="loggato.invalid">Recupera</button>
                                    
                            </form>
                            <clr-alert *ngIf="success" [clrAlertType]="'info'">
                                <clr-alert-item>
                                    <span class="alert-text">{{success}}</span>
                                </clr-alert-item>
                            </clr-alert>
                            <clr-alert *ngIf="error" [clrAlertType]="'warning'">
                                <clr-alert-item>
                                    <span class="alert-text">{{error}}</span>
                                </clr-alert-item>
                            </clr-alert>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-icon btn-defaul" aria-label="done"
                            (click)="navigateToHome()">
                            <clr-icon shape="cursor-hand-click"></clr-icon> RITORNA ALLA HOME
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
