<div class="inventory-body">
    <div class="registrer">
        <div class="clr-row">
            <div>
                <div class="card">
                    <div class="card-header">
                        <b>Centro Pronostici di Maresca</b>
                    </div>
                    <div class="card-block">
                        <div class="card-title">
                            Login
                        </div>
                        <div class="card-text">

                            <form clrForm #loggato="ngForm" (submit)="login(loggato)">

                                <clr-input-container>
                                    <label>Username</label>
                                    <input clrInput type="text" [(ngModel)]="loggato.username" name="username"
                                        required />
                                    <clr-control-error>Maccaron inserisci il tuo nome</clr-control-error>
                                </clr-input-container>
                              
                                <clr-input-container>
                                    <label>Password</label>
                                    <input clrInput type="password" [(ngModel)]="loggato.password" name="password"
                                        required />
                                    <clr-control-error>Inserisci anche la password</clr-control-error>
                                </clr-input-container>
                                <button class="btn btn-primary btn-sm btn-block"
                                    [disabled]="loggato.invalid">Accedi</button>
                            </form>
                            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                            <div *ngIf="!isPresente" class="error active">
                                Invalid user name or password
                            </div>
                           
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 class="hint">Non sei registrato? Fallo adesso gratis <a routerLink="/register">qui!</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
